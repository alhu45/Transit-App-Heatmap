<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTC Heatmap</title>

  <!-- CSS for Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
    #map {
      height: 100vh; /* 100% of viewport height */
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <!-- Script for Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script>
    // Initialize the map centered in Toronto
    const map = L.map("map").setView([43.7, -79.4], 11);

    // Different map tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
    }).addTo(map);

    // Example: simplified Line 1 (Yongeâ€“University)
    const line1Stations = [
    [43.779518, -79.415871], // Finch Station
    [43.769298, -79.412977], // North York Centre Station
    [43.761517, -79.410939], // Yonge & Sheppard Station
    [43.744282, -79.406819], // York Mills Station

    ];

    // Draw the line
    L.polyline(line1Stations, {
    color: "gold",     // TTC Line 1 = yellow
    weight: 5,
    opacity: 0.9,
    smoothFactor: 1
    }).addTo(map);

    // Optional: add markers for each station
    line1Stations.forEach(coords => {
    L.circleMarker(coords, { radius: 5, color: "black", fillColor: "white", fillOpacity: 1 })
        .addTo(map);
    });

  </script>
</body>
</html>
